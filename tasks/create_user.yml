---
- name: "Creating consul user group"
  group:
    name: "{{ consul_agent_group }}"
    state: present
  become: true

- name: "Creating consul user"
  user:
    createhome: false
    group: "{{ consul_agent_group }}"
    name: "{{ consul_agent_user }}"
    shell: /bin/false
    system: true
  become: true
